<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro Edu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <header class="container">
        <nav class="navbar navbar-expand-md justify-content-between">
            <a class="navbar-brand fs-3 fw-bolder link-dark" href="#">Pro Edu</a>
            <div class="d-sm-inline d-md-none">
                <button type="button" class="btn border border-primary border-2 text-primary me-3">
                    Register
                </button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                    aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-dark"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse flex-grow-0" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0 fs-5">
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Deals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Success</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link link-dark" href="#">Register</a>
                    </li>
                </ul>
            </div>
            <button type="button" class="btn border border-primary border-2 text-primary d-none d-md-inline">
                Register
            </button>
        </nav>

        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <img class="bd-placeholder-img w-100" src="images/cover/cover-1.png">

                    <div class="carousel-caption text-start mt-md-3">
                        <h1>Get Started Digital<br>Learning</h1>
                        <p>It is a long established fact that a reader will be distracted by the readable content of
                            a
                            page when looking at its layout. </p>
                        <p><a class="btn btn-lg btn-primary" href="#">Get Started</a></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
